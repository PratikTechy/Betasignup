<div class="container-fluid ">
  <div class="row center text-center">
    <div class=" text-red">
      <h3>Q</h3>
    </div>
    <h4 class="text-secondary">Please confirm or edit your contact information so that we can
      <br>
      notify you when you are approved for our BETA.
    </h4>
    <hr>
    <div style="text-align: left" class="row center text-center ; col-md-8">
      <div class="form-group">
        <label for="name">NAME</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="name"  placeholder="Dummy" name="name" readonly>
      </div>
      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" [(ngModel)]="email" class="form-control" id="email"  placeholder="Enter Email" name="email" readonly>
      </div>
      <div class="form-group">
        <label for="phn">PHONE NUMBER:</label>
        <input type="text" [(ngModel)]="mobile"class="form-control" id="phn"  placeholder="Enter Phone Number" name="phn">
      </div>
    </div>
  </div>
  <div class="text-red ; text-center">
    <button id="goBackBtn" (click)="signupFunction()" class="btn btn-red-outline">SIGN UP</button>
  </div>
</div>
